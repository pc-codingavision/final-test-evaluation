<div class="container">
  <mat-card>
    <mat-card-title-group>
      <mat-card-title>Chuck Norris Joke</mat-card-title>
      <div id="fetch-time" fxLayout="row" fxLayoutAlign="center center">
        <label fxFlex="40" for="fetch-time">Fetch Time (ms):</label>
        <input mat-input fxFlex="25" type="number" name="fetch-time" step="500" [(ngModel)]="fetchTime"/>
      </div>
    </mat-card-title-group>
    <mat-card-content>
      <div class="thumbs" fxLayout="row" fxLayoutGap="20px">
        <mat-icon id="thumb-up" class="mat-18" color="accent" (click)="vote('UP', joke)">thumb_up</mat-icon>
        <mat-icon id="thumb-down" class="mat-18" color="warn" (click)="vote('DOWN', joke)">thumb_down</mat-icon>
      </div>
      <div class="content">{{ joke?.joke }}</div>
    </mat-card-content>
  </mat-card>
</div>
